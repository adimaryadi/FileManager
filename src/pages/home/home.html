<ion-header>
  <ion-navbar>
    <ion-title>
      Daftar {{ nama_file }}
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- this menu slide -->

<ion-nav #mycontent [root]="rootPage"></ion-nav>
<!-- end menu slide -->

<ion-content padding>
	<ion-list *ngFor="let list of folder">
	  <button ion-item  (click)="NextFolder(list.path, list.nama_file)">
	    <ion-icon name="md-folder" item-start></ion-icon>{{ list.nama_file }}
	  </button> 
	  <div class="pilihan" (click)="pilihan(list.path,list.nama_file)">
	  	<div class="setting">
	  		<ion-icon name="settings"></ion-icon>
	  	</div>
	  </div>	  
	</ion-list>
